<!doctype html>
<html>
<head>
    <meta charset='UTF-8'>
    <title></title>
    <link rel='stylesheet' href='style.css'>
</head>
<body class='loading'>

    <div class='page' id='pageMain'>
        <span class='btn active' id='btnAboutServer'>о сервере</span>
        <span class='btn' id='btnSave'>сохранить</span>
        <span class='btn active btnChangeUser' id='btnChangeUser' title='изменить имя пользователя в Windows'>&</span>
        <a class='linkBlank' id='linkBlank' target='_blank' href=''>перейти</a>
        <div class='mainWrap'>
            <p class='view' id='viewBlock'>NodeJS не запущен.</p>
        </div>
    </div>

    <div class='modal' id='modalNodeJs'>
        <div class='modalWrap'>
            <div class='modalText'>
                NodeJS не запущен.<br>
                Выполните в консоле:
                <p class='modalCodeText jsCopyText'>
                    node "<span class='modalLabelSetPath' id='labelSetPath'></span>\start.js"
                </p>
                <span class='btn modalCopy active' id='btnModalCopy'>скопировать команду в буфер</span>
            </div>
        </div>
    </div>

    <div class='modal' id='modalUser'>
        <div class='modalWrap'>
            <label class='modalText'>
                Для удобства использования плагина введите имя
                <span class='modalWarningText'>Вашего пользователя в Windows:</span>
                <input class='modalInput' type='text' id='inputUser'>
            </label>
            <span class='btn btnSet' id='btnSetUser'>применить</span>
        </div>
    </div>

    <div class='modal' id='modalAbout'>
        <div class='modalWrap'>
            <span class='modalClose jsCloseModal'></span>
            <div class='modalText jsMessage'></div>
        </div>
    </div>

    <div class='labelStatus' id='labelStatus'>строка состояния</div>

    <script src='scripts/script.js'></script>

</body>
</html>
